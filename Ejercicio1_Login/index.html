<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login with BootStrap</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--REFERENCIAS A BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="total">
      <!-- CLASE CONTAINER  -->
    <div class="container">
      <!-- DEFINICIÓN DE LA FILA  -->
      <div class="row">
          <!-- INSERCIÓN DE LA COLUMNA CON EL TOTAL DEL ESPACIO QUE DEFINIMOS EN EL COTAINER  -->
        <div class="col-md-12"><h2>Login Form</h2></div>
      </div>
      <!-- SEGUNDA FILA -->
      <div class="row">
          <!-- COLUMNA CONTENIDA EN LA SEGUNDA FILA Y QUE ALBERGA EL LOREN IPSUM  -->
        <div class="col-md-12">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad,
            cupiditate quasi libero voluptatum ipsa esse.
          </p>
        </div>
      </div>
      <!-- CLASE FORM PARA UBICAR LOS VALORES A DEFINIR EN EL FORMULARIO -->
          <form action="">
              <!-- CLASE FORM GROUP PARA INDICAR EL FORMATO UNIFORME EN EL FORMULARIO  -->
                <div class="form-group" >
                    <div class="col-md-8">
                        <label for="login" id="primero"><h3>Login to our site</h3></label>
                    </div>
                </div>
                <!-- CADA ELEMENTO DEL FORMULARIO HA DE ESTAR CONTENIDO EN EL FORM-GROUP  -->
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="user" id="segundo">Enter Username and Password</label>
                        <input type="email" class="form-control" placeholder="Username" id="custom1">
                    </div>
                </div>
                <div class="form-group" class="gray">
                    <input type="password" class="form-control" placeholder="Password" id="custom2">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="custom3">Log in</button>
                </div>
                
         </form>
    </div>
  </body>
</html>
